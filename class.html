<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Class</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('images/form.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            animation: textSlideIn 2s ease-out;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            text-align: center;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes textSlideIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
            }
        }

        @media screen and (max-width: 480px) {
            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Welcome to the Class</h2>
        <form id="accessForm">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="password" id="password" placeholder="Enter password" required>
            <input type="submit" value="Submit">
        </form>
        <p id="errorMessage" class="error"></p>
    </div>

    <script>
        document.getElementById('accessForm').addEventListener('submit', function (event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var password = document.getElementById('password').value;

            if (password === 'EDUCA') {
                window.location.href = 'meeting.html';
            } else {
                document.getElementById('errorMessage').innerText = 'Invalid password!';
            }
        });
    </script>

</body>

</html>
