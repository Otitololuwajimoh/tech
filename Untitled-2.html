<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrolled Tech Courses</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    font-family: 'Arial', sans-serif;
    background-color: #1e1e2f;
    color: #ffffff;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
}

.badge-section {
    width: 80%;
    margin: 0 auto;
    padding: 30px;
    background-color: #252539;
    border-radius: 10px;
    margin-top: 30px;
}

h1.heading {
    text-align: center;
    font-size: 28px;
    margin-bottom: 20px;
    color: #ff6b6b;
}

.ribbons-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    pointer-events: none;
    overflow: hidden;
}

.ribbon {
    position: absolute;
    top: -10%;
    width: 20px;
    height: 100px;
    background-color: #ff6b6b;
    opacity: 0.8;
    animation: fall 5s infinite ease-in;
}

.ribbon:nth-child(2) {
    left: 20%;
    width: 15px;
    background-color: #ff9e9e;
    animation-duration: 6s;
}

.ribbon:nth-child(3) {
    left: 40%;
    width: 10px;
    background-color: #ffbdbd;
    animation-duration: 4s;
}

.ribbon:nth-child(4) {
    left: 60%;
    width: 25px;
    background-color: #ffc0cb;
    animation-duration: 7s;
}

.ribbon:nth-child(5) {
    left: 80%;
    width: 20px;
    background-color: #ffd1dc;
    animation-duration: 5.5s;
}

@keyframes fall {
    0% {
        transform: translateY(-100vh) rotate(0deg);
    }
    100% {
        transform: translateY(100vh) rotate(720deg);
    }
}

.course-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.badge-card {
    background-color: #303048;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
    width: 300px;
    position: relative;
    overflow: hidden;
    transition: transform 0.3s ease-in-out;
}

.badge-card:hover {
    transform: scale(1.05);
}

.badge-info {
    display: flex;
    align-items: center;
}

.badge-icon {
    background-color: #ff6b6b;
    padding: 15px;
    border-radius: 50%;
    text-align: center;
    font-size: 40px;
    color: #ffffff;
    margin-right: 20px;
    transition: background-color 0.5s ease;
}

.badge-icon:hover {
    background-color: #ff9e9e;
}

.badge-details {
    display: flex;
    flex-direction: column;
}

.badge-title {
    font-size: 22px;
    color: #ffffff;
}

.description {
    font-size: 16px;
    color: #a9a9c1;
    margin: 10px 0;
}

.date {
    font-size: 14px;
    color: #a9a9c1;
}

@media (max-width: 768px) {
    .badge-info {
        flex-direction: column;
        align-items: flex-start;
    }

    .badge-icon {
        margin-bottom: 10px;
    }
}

</style>
<body>
    <div class="badge-section">
        <h1 class="heading">My Enrolled Tech Courses</h1>
        <div class="course-container" id="course-container">
            <!-- JavaScript will dynamically inject course cards here -->
        </div>
    </div>

    <div class="ribbons-container">
        <div class="ribbon"></div>
        <div class="ribbon"></div>
        <div class="ribbon"></div>
        <div class="ribbon"></div>
        <div class="ribbon"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
