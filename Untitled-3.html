<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #f8f9fa; /* Light grey background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
}

.error-box {
    background-color: #ffffff; /* White background for the box */
    padding: 60px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
}

.error-box h1 {
    font-size: 7em;
    color: #007bff; /* Blue (primary color from the website) */
}

.error-box h2 {
    font-size: 2em;
    color: #343a40; /* Dark grey for text */
    margin-bottom: 20px;
}

.error-box p {
    margin: 20px 0;
    color: #6c757d; /* Muted grey text */
}

.btn-home {
    padding: 12px 25px;
    background-color: #28a745; /* Green color for the button (success color) */
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.btn-home:hover {
    background-color: #218838; /* Darker green on hover */
}

</style>

<body>
    <div class="container">
        <div class="error-box">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>We couldn't find the page you're looking for. Let's get you back on track!</p>
            <a href="index.html" class="btn-home">Return to Home</a>
        </div>
    </div>
</body>

</html>
